<div class="flex h-screen bg-secondary-accent" >

  <!-- Sidebar -->
  <aside
    class="fixed md:static inset-y-0 left-0 w-64 transform md:translate-x-0 transition-transform duration-300 ease-in-out shadow-md z-20 pr-4 bg-sidebar-bg"
    [class.-translate-x-full]="!sidebarOpen">

    <div class="p-6 text-2xl font-bold text-text-main">
      Сюрприз для Настіка
    </div>

    <nav class="mt-6 flex flex-col space-y-2">
      <a routerLink="/"
         class="px-6 py-3 rounded-r-lg text-[color:var(--text-main)] hover:bg-hover-bg transition-colors">
        Головна
      </a>
      <a routerLink="/day1"
         class="px-6 py-3 rounded-r-lg text-[color:var(--text-main)] hover:bg-hover-bg transition-colors">
        День 1
      </a>
    </nav>
  </aside>

  <!-- Контент -->
  <div class="flex-1 flex flex-col">

    <!-- Верхняя панель для мобильных -->
    <header class="p-4 shadow md:hidden flex justify-between items-center bg-sidebar-bg">
      <div class="text-xl font-bold text-text-main">NastikSurprise</div>
      <button (click)="sidebarOpen = !sidebarOpen">
        <svg class="w-6 h-6 text-text-main" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </header>

    <!-- Основной контент -->
    <main class="overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
