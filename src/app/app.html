<div class="flex h-screen" style="background-color: var(--secondary-accent);">

  <!-- Sidebar -->
  <aside
    class="fixed md:static inset-y-0 left-0 w-64 transform md:translate-x-0 transition-transform duration-300 ease-in-out shadow-md z-20"
    [class.-translate-x-full]="!sidebarOpen"
    style="background-color: var(--sidebar-bg);">

    <div class="p-6 text-2xl font-bold" style="color: var(--text-main);">
      NastikSurprise
    </div>

    <nav class="mt-6 flex flex-col space-y-2">
      <a routerLink="/"
         class="px-6 py-3 rounded-lg text-[color:var(--text-main)] hover:[background-color:var(--hover-bg)] transition-colors">
        Главная
      </a>
      <a routerLink="/day1"
         class="px-6 py-3 rounded-lg text-[color:var(--text-main)] hover:[background-color:var(--hover-bg)] transition-colors">
        День 1
      </a>
      <a routerLink="/day2"
         class="px-6 py-3 rounded-lg text-[color:var(--text-main)] hover:[background-color:var(--hover-bg)] transition-colors">
        День 2
      </a>
    </nav>
  </aside>

  <!-- Контент -->
  <div class="flex-1 flex flex-col md:ml-64">

    <!-- Верхняя панель для мобильных -->
    <header class="p-4 shadow md:hidden flex justify-between items-center" style="background-color: var(--sidebar-bg);">
      <div class="text-xl font-bold" style="color: var(--text-main);">NastikSurprise</div>
      <button (click)="sidebarOpen = !sidebarOpen">
        <svg class="w-6 h-6 text-[color:var(--text-main)]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </header>

    <!-- Основной контент -->
    <main class="p-6 overflow-auto" style="color: var(--text-main);">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
